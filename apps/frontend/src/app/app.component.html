
<ng-container *ngIf="!isBackendAvailable()">
  <div class="backend-warning">
    <p>The backend service is currently unavailable. Some features may not work.</p>
  </div>
</ng-container>


<div [attr.aria-hidden]="overlayService.getActiveOverlay() ? 'true' : null" class="container">
  <header>
    <app-header></app-header>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
  <app-footer></app-footer>
</div>
